<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pinterested</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="main">
			<nav>
				<div class="left">
					<a href="">Watch</a>
					<button class="explore">
						<a href="">Explore</a>
					</button>
				</div>
				<div class="right">
					<button class="rounded-button grey"><a href="">Log in</a></button>
					<button class="rounded-button red"><a href="">Sign up</a></button>
				</div>
			</nav>
			<div class="header">
				<h1>Music</h1>
				<h2>2,000 Pins <span class="year">1y</span></h2>
				<label for="url">URL: <input type="url" name="url" id="url" /></label>
				<label for="alt"
					>Alternative text: <input type="text" name="alt" id="alt"
				/></label>
				<input
					type="submit"
					value="Add"
					name="addBtn"
					onclick="addPicture();"
				/>
			</div>
			<div id="content">
				<img
					class="images"
					src="https://plus.unsplash.com/premium_photo-1658506770646-e76e130607a2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80"
					alt="Man listening to music"
				/>
				<img
					class="images"
					src="https://images.unsplash.com/photo-1507838153414-b4b713384a76?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
					alt="Man listening to music"
				/>
				<img
					class="images"
					src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
					alt="Man listening to music"
				/>
				<img
					class="images"
					src="https://images.unsplash.com/photo-1458560871784-56d23406c091?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
					alt="Man listening to music"
				/>
				<img
					class="images"
					src="https://images.unsplash.com/photo-1477233534935-f5e6fe7c1159?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
					alt="Man listening to music"
				/>
				<img
					class="images"
					src="https://plus.unsplash.com/premium_photo-1663013729768-8fcfe4cda447?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
					alt="Man listening to music"
				/>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
